  id: 004
  title: "Develop Maintainable Apps"
  description: "The number of Android Libraries available is enormous and that number continues to grow day-by-day! But should you try to incorporate them all into your application? Do you really need to use EventBus, RxJava, and Custom Observables? How many different image libraries have you included? Hopefully you get the point, great Android apps only include what’s needed to achieve the goals of the product, not enhance the resume of the developer. In this talk learn four components essential to developing maintainable Android applications and walk away with the tools you need to be a good Android citizen! What you’ll learn: The criteria you should use when choosing a library to include in your project Simple changes you can adopt to improve your domain design Tools that are available to assist you in delivering high quality code Testing techniques to serve as a safety net"
  subtype: keynote
  speakers: [5]
  language: uk
  complexity: "Advanced"
  presentation: ""
