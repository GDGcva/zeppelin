  id: 7
  name: "Jill"
  surname: "Heinze"
  company: "UVA Library"
  title: "Director of User Experience"
  bio: "Jill Stover Heinze is the Director of User Experience for UVA Library, where she is also a member of the Library’s Extended Leadership Team. Jill began her academic library career as the Undergraduate Services Coordinator at Virginia Commonwealth University (VCU).She became an invited speaker and writer on the topic of library marketing, earning recognition as a Library Journal Mover & Shaker for her efforts. After her tenure at VCU, she entered the private sector as a competitive intelligence analyst and remained active in the Competitive Intelligence Division of the Special Libraries Association. Today, Jill is thrilled to bring her library, market research, and analytical skills to her passion for connecting users with the library. She shares her day-to-day work on the User Experience at the U.Va. Library blog and she’s working on a book about marketing libraries that she should be finishing soon (fingers crossed!)."
