  title: "Digital Analyst"
  bio: "As a Digital Analyst, Mitch works closely with clients to define and establish goals, measure site and campaign performance, and craft data-driven recommendations. His degree in Industrial and Systems Engineering from Virginia Tech provides him with a strong background in statistics and an appreciation for the powerful insights that data can provide. During his two years as an analyst at a not-for-profit government consultancy, Mitch collected and parsed millions of military maintenance records to quantify and lower costs. Over his three years at Viget, he has used Google Analytics, Google Tag Manager, and other tools to measure and improve the online presence of clients such as Massachusetts General Hospital, PUMA, Shure, Valspar, National 4-H and many others.."
